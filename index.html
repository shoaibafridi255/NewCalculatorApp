<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-4">
        <div class="calculator">
            <div class="display"> <p id="display"></p></div>
            <div class="buttons-container">
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="operation plus">+</button>
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="operation minus">-</button>
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              <button class="operation multiply">*</button>
              <button class="number">0</button>
              <button class="number dot">.</button>
              <button class="delete">AC</button>
              <button class="operation divide">/</button>
              <button class="equal">=</button>
            </div>
          </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
